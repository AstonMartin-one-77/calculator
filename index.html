	<link href="css/style.css" rel="stylesheet">

  <body>
    <section id="Russia">
		<div class="Container">
			<div class="Calculator">
				<form id="data" action="calcHandler.php">
					<div class="Direction">
						<div class="From">
							<label for="BaseCity">Откуда</label>
							<input type="search" name="BaseCity" id="BaseCity" placeholder="Пункт отправки" required>
						</div>
						<div class="To">
							<label for="City">Куда</label>
							<input type="search" name="City" id="City" placeholder="Пункт доставки" required>
						</div>
					</div>
					<div class="Weight">
						<label for="Weight">Вес</label>
						<input type="text" name="Weight" id="Weight" pattern="(\d+(,\d+)?)|(\d+(\.\d+)?)" placeholder="Вес груза" required>
					</div>
					<div class="QuestionVWeight">
						<div class="Question">
						</div>
						<div class="Answer">
							<label for="vweight-yes">Вы знаете объемный вес?</label>
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-secondary active">
									<input type="radio" name="answerVWeight" id="vweight-yes" autocomplete="off" checked> Да
								</label>
								<label class="btn btn-secondary">
									<input type="radio" name="answerVWeight" id="vweight-no" autocomplete="off"> Нет
								</label>
							</div>
						</div>
					</div>
					<div class="VWeight">
						
					</div>
				</form>
				<div class="Result">
					
				</div>
				<div class="Info">
					
				</div>
			</div>
		</div>
	</section>

</html>
