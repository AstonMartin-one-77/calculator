    <div class="container">
        <div class="calculator">
            <h3>Расчет доставки по России и СНГ</h3>
            <form id="data" action="calcHandler.php">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="baseCity"><h4>Откуда</h4></label>
                        <input type="search" name="baseCity" id="baseCity" class="form-control" placeholder="Пункт отправки" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="city"><h4>Куда</h4></label>
                        <input type="search" name="city" id="city" class="form-control" placeholder="Пункт доставки" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h3>Параметры мест</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="text" name="weight" id="weight" class="form-control" pattern="(\d+(,\d+)?)|(\d+(\.\d+)?)" placeholder="Вес, кг" required>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="figureType" id="figure-cube" value="cube" autocomplete="off">
                                <img src="img/cube_32px.png" alt="Коробка">
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="figureType" id="figure-cylinder" value="cylinder" autocomplete="off">
                                <img src="img/cylinder_32px.png" alt="Рулон">
                            </label>
                            <label class="btn btn-secondary active">
                                <input type="radio" name="figureType" id="figure-doc" value="doc" autocomplete="off" checked>
                                <img src="img/doc_32px.png" alt="Документы">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="weight"><h4>Вес</h4></label>
                        <input type="text" name="weight" id="weight" class="form-control" pattern="(\d+(,\d+)?)|(\d+(\.\d+)?)" placeholder="Введите вес груза" required>
                    </div>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="vWeight-no"><h4>Вы знаете объемный вес?</h4></label>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="answerVWeight" id="vWeight-yes" value="yes" autocomplete="off"> Да </label>
                                    <label class="btn btn-secondary active">
                                        <input type="radio" name="answerVWeight" id="vWeight-no" value="no" autocomplete="off" checked> Нет </label>
                                </div>
                            </div>
                        </div>
                        <!-- В зависимости от ответа на вопрос: -->
                        <!--    -> Ввод объемного веса вручную: -->
                        <div class="vWeight" id="inputVWeight">
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="text" name="vWeight" id="vWeight" class="form-control" pattern="(\d+(,\d+)?)|(\d+(\.\d+)?)" placeholder="Введите объемный вес груза" required>
                                </div>
                            </div>
                        </div>
                        <!--    -> Автоматический расчет по параметрам груза: -->
                        <div class="vWeight" id="calcVWeight">
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="vweight-doc"><h4>Тип отправления:</h4></label>
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary">

    <!-- Скрипт переключения между элементами блоков расчета/ввода объемного веса. -->
    <script>
        
        $("input[name='answerVWeight']").on("change", function() {
            $("#inputVWeight").toggle(this.value === "yes" && this.checked);
            $("#calcVWeight").toggle(this.value === "no" && this.checked);
        }).change();
        $("input[name='figureType']").on("change", function() {
            $("#documentPrms").toggle(this.value === "doc" && this.checked);
            $("#cubePrms").toggle(this.value === "cube" && this.checked);
            $("#cylinderPrms").toggle(this.value === "cylinder" && this.checked);
        }).change();
        
        $(".btnAddDespatch").click(function() {
            $(".despatch-parent").clone(true).toggleClass("despatch-parent despatch").toggle(true).appendTo(".despatchList");
        });
        
        $(document).ready(function() {
            $(".despatch-parent").toggle(false);
            $(".svg-close-btn").click(function() {
                if ($(this).parent($(".despatch"))) {
                    $(this).parent($(".despatch")).toggle(false);
                } else {
                    // TODO: 
                }
            });
            $(".btnAddDespatch").click();
        });
        
    </script>
