        $(".btnAddDespatch").click(function() {
            var newDespatch = $(".despatch-parent").clone(true);
            newDespatch.toggleClass("despatch-parent despatch").appendTo(".despatchList");
            newDespatch.find("a#despatch-box").click();
            newDespatch.toggle(true);
        });
        
        // Обработчики переключения типа места (груза/отправления).
        $("a#despatch-box").click(function() {
            $(this).closest(".despatch").find("img#despatch-icon").attr("src", "img/box.svg");
            $(this).closest(".despatch").children("div.box-prms").each(function() {
                $(this).toggle(true);
            });
            $(this).closest(".despatch").children("div.roll-prms").each(function() {
                $(this).toggle(false);
            });
        });
        $("a#despatch-roll").click(function() {
            $(this).closest(".despatch").find("img#despatch-icon").attr("src", "img/roll.svg");
            $(this).closest(".despatch").children("div.box-prms").each(function() {
                $(this).toggle(false);
            });
            $(this).closest(".despatch").children("div.roll-prms").each(function() {
                $(this).toggle(true);
            });
        });
        
        // Удаление места (позиции/груза).
        $(".svg-close-btn").click(function() {
            var className = $(this).attr("class");
            if ($(this).closest(".despatch")) {
                $(this).closest(".despatch").remove();
            } else {
                // TODO: 
            }
        });
      
        // Скрываем родителя всех позиций (отправлений, грузов).
        $(".despatch-parent").toggle(false);
        
        // Эмулируем щелчок по кнопке добавления позиции (отправления, груза).
        $(".btnAddDespatch").click();
    </script>
