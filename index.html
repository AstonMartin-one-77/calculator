<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Калькулятор</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="Russia">
		<div class="Container">
			<div class="Calculator">
				<h2>Расчет доставки по России и СНГ</h2>
				<form id="data" action="calcHandler.php">
					<div class="Direction">
						<div class="From">
							<label for="BaseCity"><h4>Откуда</h4></label>
							<input type="search" name="BaseCity" id="BaseCity" class="form-control" placeholder="Пункт отправки" required>
						</div>
						<div class="To">
							<label for="City"><h4>Куда</h4></label>
							<input type="search" name="City" id="City" class="form-control" placeholder="Пункт доставки" required>
						</div>
					</div>
					<div class="Weight">
						<label for="Weight"><h4>Вес</h4></label>
						<input type="text" name="Weight" id="Weight" class="form-control" pattern="(\d+(,\d+)?)|(\d+(\.\d+)?)" placeholder="Введите вес груза" required>
					</div>
					<div class="QuestionVWeight">
						<div class="Question">
						</div>
						<div class="Answer">
							<label for="vweight-yes"><h4>Вы знаете объемный вес?</h4></label>
							<div class="btn-group btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-secondary active">
									<input type="radio" name="answerVWeight" id="vweight-yes" value="yes" autocomplete="off" checked> Да </label>
								<label class="btn btn-secondary">
									<input type="radio" name="answerVWeight" id="vweight-no" value="no" autocomplete="off"> Нет </label>
							</div>
						</div>
					</div>
					<div class="VWeight" id="InputVWeight">
						<input type="text" name="VWeight" id="VWeight" class="form-control" pattern="(\d+(,\d+)?)|(\d+(\.\d+)?)" placeholder="Введите объемный вес груза" required>
					</div>
					<div class="VWeight" id="CalcVWeight">
						<h4>Что-то ввести, чтобы посчитать объемный вес</h4>
					</div>
				</form>
				<div class="Result">
					
				</div>
				<div class="Info">
					
				</div>
			</div>
		</div>
	</section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
	
	<!-- Скрипт переключения между элементами блоков расчета/ввода объемного веса. -->
	<script>
		
		$("input[name='answerVWeight']").on("change", function() {
			$("#InputVWeight").toggle(this.value === "yes" && this.checked);
			$("#CalcVWeight").toggle(this.value === "no" && this.checked);
		}).change();
	</script>
  </body>
</html>
