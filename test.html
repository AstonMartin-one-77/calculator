<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div class="calcPlace"></div>
    <!-- <a id="delserv-lk" href="https://lk.delserv.ru/no-auth/quick-order">123</a> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>

        $(document).ready(function() {
            callIFrame("index.html", function() {
                var iframe = $("#iframeCalc");
                iframe.height(iframe.contents().find("html").height());
                iframe.contents().find("html").click(function() {
                    iframe.height(iframe.contents().find("html").height());
                });
                $(window).resize(function() {
                    iframe.height(iframe.contents().find("html").height());
                });
                /*$("#iframeCalc").contents().find("#button-call").click(function() {
                    window.location.href = 'https://lk.delserv.ru/no-auth/quick-order';
                });*/
            });
        });
        function callIFrame(url, callback) {
            $(".calcPlace").append("<iframe id='iframeCalc' frameborder='0' width='100%' scrolling='no'></iframe>");
            $("#iframeCalc").attr("src", url);

            $("#iframeCalc").load(function() {
                callback($(this));
            });
        }
    </script>
    
</body>
</html>
